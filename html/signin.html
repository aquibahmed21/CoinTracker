<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/signin.css" />
    <link rel="stylesheet" href="../styles/util.css">
    <title>Sign-In | Aquib's Crypto Bot</title>
    <link rel="icon" href="/res/images/favicon.ico" type="image/x-icon">
  </head>
  <body>
      <div id="signinform" route="/api/auth">
      <input checked id="signin" name="action" type="radio" value="signin" />
      <label for="signin">Sign in</label>
      <input id="signup" name="action" type="radio" value="signup" />
      <label for="signup">Sign up</label>
      <div id="wrapper">
        <div id="arrow"></div>
        <input id="email" name="email" autocomplete="off" placeholder="Email" type="text" />
        <input id="pass" name="password" autocomplete="off" placeholder="Password" type="password" />
        <input id="repass" name="repassword" autocomplete="off" placeholder="Repeat password" type="password" />
      </div>
      <button type="submit" id="btnsignin" class="Util_card">
        <span id="btnsignin">
          Reset password
          <br />
          Sign in
          <br />
          Sign up
        </span>
      </button>
    </div>
  </body>
	<script src="../javascript/client-script/signin.js" defer></script>
</html>
